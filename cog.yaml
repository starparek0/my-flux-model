build:
  python_version: "3.9"

inputs:
  prompt:
    type: string
    description: "Tekstowy prompt do generowania obrazu"
  extra_lora:
    type: string
    description: "Ścieżka lub nazwa wagi LoRA do użycia"
  image:
    type: image
    description: "Obraz wejściowy, który ma stanowić bazę (np. do edycji)"
  mask:
    type: image
    description: "Maska określająca obszar, w którym ma zostać wygenerowana zmiana"
  output_format:
    type: string
    default: "png"
    description: "Format wyjściowy obrazu (png/jpg)"
